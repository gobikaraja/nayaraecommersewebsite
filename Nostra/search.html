<input type="text" onkeyup="check(event)">
<div>
  <h1>one</h1>
  <h1>two</h1>
  <h1>three</h1>
  <h1>four</h1>
  <h1>five</h1>
</div>

<script>
var enteredText = "";
var container = document.querySelector("div");
var elements = container.querySelectorAll("h1");  // âœ… Corrected "hi" to "h1"

console.log(elements);

function check(event) {
    enteredText = event.target.value.toLowerCase(); // Convert input to lowercase for case-insensitive search

    for (var i = 0; i < elements.length; i++) {
        if (elements[i].textContent.toLowerCase().indexOf(enteredText) < 0) {
            elements[i].style.display = "none";
        } else {
            elements[i].style.display = "block";
        }
    }
}
</script>
